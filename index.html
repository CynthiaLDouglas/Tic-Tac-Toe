<!DOCTYPE html>
<html>
    <head>
      <title>Tic - Tac - Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="" rel="stylesheet">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      </style>
    </head>

    <body>

      <p>Tic - Tac - Toe</p>
      <p id="message"></p>

      <div id="unauthenticated">
        <div>Sign Up Here:
          <form id="sign-up">
            <input name="credentials[email]" type="text" placeholder="your email here">
            <input name="credentials[password]" type="text" placeholder="your password here">
            <input name="credentials[password_confirmation]" placeholder="retype password" type="password">
            <button type="submit">Sign Up!</button>
          </form>
        </div>

        <div>Sign In Here:
          <form id="sign-in">
            <input name="credentials[email]" type="text" placeholder="your email here">
            <input name="credentials[password]" type="password" placeholder="your password here">
            <button type="submit">Sign In!</button>
          </form>
        </div>
      </div>

    <div id="authenticated">
        <div>Change Your Password:
          <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="your old password here">
            <input name="passwords[new]" type="password" placeholder="your new password here">
            <button type="submit">Change Your Password!</button>
          </form>
        </div>

        <div>Sign Out:
          <button id="sign-out" type="submit">Sign Out!</button>
        </div>

        <button id="start-game">Start Game</button>
        <button id="start-new-game">Start New Game</button>
        <button id="number-of-games">How many games have I played?</button>
      <section class="container">
        <div class="row h-100 w-100 board" id="gamearea">
            <div class="col-4 box cell" data-index="0"></div>
            <div class="col-4 box cell" data-index="1"></div>
            <div class="col-4 box cell" data-index="2"></div>
            <div class="col-4 box cell" data-index="3"></div>
            <div class="col-4 box cell" data-index="4"></div>
            <div class="col-4 box cell" data-index="5"></div>
            <div class="col-4 box cell" data-index="6"></div>
            <div class="col-4 box cell" data-index="7"></div>
            <div class="col-4 box cell" data-index="8"></div>
        </div>
      </section>

    </div>
  </body>
</html>
