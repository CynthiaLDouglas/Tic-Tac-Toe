<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <h1>Tic - Tac - Toe</h1>
    <p id="message"></p>
      <div>Sign Up Here:
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="your email here">
          <input name="credentials[password]" type="text" placeholder="your password here">
          <input name="credentials[password_confirmation]" placeholder="retype password" type="password">
          <button type="submit">Sign Up!</button>
        </form>
      </div>

      <div>Sign In Here:
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="your email here">
          <input name="credentials[password]" type="password" placeholder="your password here">
          <button type="submit">Sign In!</button>
        </form>
      </div>

    </body>
</html>
